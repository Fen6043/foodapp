<ul>
    <li *ngFor="let food of foods">
        <a>
            <img [src] = "food.imageUrl" [alt] = "food.name"/>
            <div class="content">
                <div class = "name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">*</span>
                <div class="stars">
                    <p-rating [(ngModel)]="food.stars" [cancel]="false"></p-rating>
                </div>
            </div>
        </a>
    </li>
</ul>
